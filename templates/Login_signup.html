<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to StyleSync</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: url("{{ url_for('static', filename='videos/loginpage.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            color: #2F2F2F;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.85); /* Semi-transparent white */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 350px;
            width: 100%;
        }

        h1 {
            margin-bottom: 15px;
            color: #501122; /* Crimson Wine */
        }

        p {
            margin-bottom: 20px;
            font-size: 14px;
            color: #574144; /* Misty Rosewood */
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        form button {
            width: 100%;
            padding: 10px;
            background-color: #7FB3D5; /* Sky Blue */
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #5C9DBF;
        }

        .flash-messages {
            margin-bottom: 15px;
            color: #D9534F; /* Bootstrap danger red */
            font-weight: bold;
        }

        .form-label {
            font-size: 18px;
            font-weight: bold;
            color: #501122; /* Crimson Wine */
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <p class="{{ category }}">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Welcome Message -->
        <h1>Welcome to StyleSync</h1>
        <p>Your personalized AI-based outfit companion âœ¨</p>

        <!-- Login Form -->
        <div class="form-label">Login</div>
        <form action="/login" method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <!-- Signup Form -->
        <div class="form-label">Signup</div>
        <form action="/signup" method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required
       pattern="(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}"
       title="Password must be at least 8 characters long, contain at least one uppercase letter, one number, and one special character.">

            <button type="submit">Signup</button>
        </form>
    </div>
</body>
</html>
